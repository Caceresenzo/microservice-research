feign:
  client:
    config:
      post-service:
        loggerLevel: full
logging:
  level:
    '[caceresenzo.hello.article.PostServiceProxy]': DEBUG
server:
  port: ${PORT:8004}
spring:
  application:
    name: article-service
  config:
    import: configserver:http://config
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: config
  data:
    mongodb:
      uuid-representation: standard
      authentication-database: admin
      database: article-service
      username: root
      password: password
eureka:
  client:
    enabled: true
    service-url:
      default-zone: ${DISCOVERY_URL:http://localhost:8761}/eureka
